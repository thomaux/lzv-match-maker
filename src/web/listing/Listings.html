<div>
    <form @submit="filterListings()">
        <label>Region</label>
        <select v-model="query.regionId">
            <option v-for="region in regions" :value="region._id">{{ region.name }}</option>
        </select>
        <label>Level</label>
        <input v-model="query.level">
        <button type="submit">Filter</button>
    </form>
    <ul>
        <li v-for="listing in listings">
            {{ listing }}
        </li>
    </ul>
</div>
